<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylessheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logo du site" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">BLOG</a></li>
          <li><a href="cv.html">CV</a></li>
          <li><a href="apropos.html">A PROPOS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="profile-image">
        <img src="images/illustration.png" alt="Photo de profil" />
      </div>

      <div class="welcome-section">
        <h1>Contactez-moi</h1>
        <p>
          N'hésitez pas à me contacter pour toute question ou demande
          d'information.
        </p>
      </div>

      <section class="contact-section">
        <h2>Formulaire de Contact</h2>
        <form action="#" method="post">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Téléphone :</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="subject">Sujet :</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </section>

      <div class="image-section">
        <img src="images/illustration.png" alt="Image de contact" />
      </div>
    </main>

    <footer>
      <div class="reseaux">
        <div class="lien-button-blue">
          <a href="">
            <img
              src="images/65sm8evmkcvsca4g4o8n9fhe7m-3e0a09e70a14541add2b0e8dccdf3f21.png"
              alt="logo twitter"
            />TWITTER</a
          >
        </div>
        <div class="lien-button-navy">
          <a href="">
            <img src="images/pngegg.png" alt="logo linkedin" />LINKEDIN</a
          >
        </div>
        <div class="lien-button-black">
          <a href="">
            <img src="images/icons8-medium-48.png" alt="" /> MEDIUM</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
